name: Demo Build
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install && sleep 10
      - name: Run unit tests
        run: pnpm test:unit && sleep 30
      - name: Run integration tests
        run: pnpm test:integration && sleep 25
      - name: Run e2e tests
        run: pnpm test:e2e && sleep 25
      - name: Build project
        run: pnpm build && sleep 25
      - name: Deploy to production
        run: pnpm deploy && sleep 25
      - name: Send notifications
        run: pnpm notify && sleep 25
